<div>
   <h1>Angular HTML Table Example</h1>
   <table>
      <thead>
         <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Email</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of users">
            <th>{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
         </tr>
      </tbody>
   </table>
</div>
